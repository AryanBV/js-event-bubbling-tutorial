<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling Tutorial - Comment System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="comments-container" class="comments-container">
        <h2>Comments Section</h2>
        <button id="add-comment" class="add-comment-btn">Add Comment</button>

        <div id="parent-comment" class="comment">
            <div class="comment-content">
                <p>This is a parent comment.</p>
                <div class="action-menu">
                    <div class="dropdown">
                        <button data-action="options">⚙️ Options</button>
                        <div class="dropdown-content">
                            <button data-action="edit">✏️ Edit</button>
                            <button data-action="delete">🗑️ Delete</button>
                        </div>
                    </div>
                    <button data-action="like">👍 Like</button>
                    <button data-action="reply">💬 Reply</button>
                    <button data-action="toggle">🔽 Toggle Replies</button>
                </div>
            </div>

            <div class="replies">
                <div id="child-comment" class="comment">
                    <div class="comment-content">
                        <p>This is a reply comment.</p>
                        <div class="action-menu">
                            <button data-action="like">👍 Like</button>
                            <button data-action="reply">💬 Reply</button>
                            <button data-action="share">↗️ Share</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="phase-display" class="phase-display">
        <h3>Event Phase:</h3>
        <div id="phase-indicator"></div>
    </div>

    <div id="event-path" class="event-path">
        <h3>Event Propagation Path:</h3>
        <div id="event-log"></div>
    </div>

    <div class="phase-controls">
        <label>
            <input type="checkbox" id="capture-toggle" checked>
            Enable Capture Phase
        </label>
        <label>
            <input type="checkbox" id="bubble-toggle" checked>
            Enable Bubble Phase
        </label>
    </div>
    
    <div id="phase-log" class="phase-log">
        <h3>Event Phases Log</h3>
    </div>

    <div class="performance-metrics">
        <h3>Performance Monitor</h3>
        <div id="perf-log"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
